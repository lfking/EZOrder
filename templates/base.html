{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>EZ Order</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/cover.css" %}" rel="stylesheet">
    <link href="{% static "css/button.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>



<div class="navbar navbar-inverse navbar-static-top container" role="navigation">

          <div class="container">

            <div class="navbar-header">
              <a class="navbar-brand" href="#"></a>
            </div>
            <div class="collapse navbar-collapse">

              <ul class="nav navbar-nav">

                <li {% if selected_nav == "index" %}
                          class="active"
                      {% endif %}
                          ><a href="{% url "index" %}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                  <li {% if selected_nav == "shop" %}
                          class="active"
                      {% endif %}
                          ><a href="{% url "shopping-list" %}"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping List</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>


            <div class="container-fluid">
            {% block content %} {% endblock %}
            </div>

          <div class="mastfoot">
           {% block footend %} {% endblock %}
          </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

{% block scripts %} {% endblock %}
</body>
</html>
