{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>EZ Order</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/cover.css" rel="stylesheet">
    <link href="static/css/button.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Recipe Upload</h4>
      </div>
      <div class="modal-body">
        <div class="inner cover">

              <div id="cam">
              <object style="border-width: thin; border-color: gray;" id="XwebcamXobjectX" type="application/x-shockwave-flash" data="static/jquery-webcam/jscam_canvas_only.swf" width="320" height="240"></object>

              </div>
              <div id="canv" style="display: none;"><canvas id="canvas" height="240" width="320"></canvas></div>
          </div>

              <div id="take"><p><a type="button" class="btn btn-default btn-lg" href="javascript:webcam.capture(); jQuery('#cam').hide(); jQuery('#canv').show(); jQuery('#take').hide(); jQuery('#reload').show(); jQuery('#continue').attr('disabled', false);"><span class="glyphicon glyphicon-camera"></span></a></p></div>
               <div id="reload" style="display: none;"> <p><a type="button" class="btn btn-default btn-lg" href="javascript:jQuery('#cam').show(); jQuery('#canv').hide();  jQuery('#take').show(); jQuery('#reload').hide(); jQuery('#continue').attr('disabled', true);"><span class="glyphicon glyphicon-refresh"></span></a></p></div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="continue" disabled="disabled" type="button" class="btn btn-primary">Continue</button>
      </div>
    </div>
  </div>
</div>

<div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
<h3 class="masthead-brand">EZOrder</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                  <li><a data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-picture"></span> Upload Picture</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
                </ul>
              </nav>
            </div>
          </div>

            {% block content %} {% endblock %}


          <div class="mastfoot">
            <div class="inner">
              <p>EZOrder inc.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="static/jquery-webcam/jquery.webcam.min.js"></script>
    <script src="static/js/webcams.js"></script>
</body>
</html>
